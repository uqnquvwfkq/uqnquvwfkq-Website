<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags for responsiveness and character set -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header with navigation bar -->
    <header>
        <nav>
            <ul>
                <!-- Navigation links that anchor to sections on the page -->
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero section (Main section on top) -->
    <section id="home" class="hero">
        <h1>Welcome to My Website</h1>
        <p>Learn how to build a website step by step.</p>
    </section>

    <!-- About section -->
    <section id="about">
        <h2>About</h2>
        <p>This is a simple project for beginners to practice HTML, CSS, and JavaScript.</p>
    </section>

    <!-- Contact section -->
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: example@email.com</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 #SoloStudio. All rights reserved.</p>
    </footer>

    <!-- Link to the JavaScript file -->
    <script src="./script.js"></script>
</body>
</html>
